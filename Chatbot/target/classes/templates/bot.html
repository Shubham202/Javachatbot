<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <link th:href="style.css" th:rel="stylesheet">-->
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>

        .chat{
            position: fixed;
            bottom: 10px;
            right: 10px;
        }

        .something{
            color: blue;
            background-color: aqua;
        }
    </style>

</head>
<body>

<!--Nav-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Zomato</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Pricing</a>
            </div>
        </div>
    </div>
</nav>
<!--/Nav-->

<!-- Bot -->

<div id="chatframe" style="display: none; width: 350px; height: 480px; border: solid 1px #333;" class="chat">
    <h1 th:text="${greet}"/>
    <div style="display: flex; justify-content: space-evenly;">
        <button class="btn btn-primary">See Menu</button>
        <button class="btn btn-primary">Ask questions</button>
    </div>
</div>

<div class="chat">
    <button id="chatbutton" class="btn btn-primary">Chat</button>
</div>

<!-- /Bot-->

<!--<h1 class="something">That is it</h1>-->
<!--<h1 class="something" th:text="${something}"/>-->

<!--Javascript-->
<script>
    let button = document.querySelector('#chatbutton');
    let frame = document.querySelector('#chatframe');
    button.addEventListener('click', evt => {
        button.style.display = 'none';
        frame.style.display = 'block';
    });
</script>

</body>
</html>
